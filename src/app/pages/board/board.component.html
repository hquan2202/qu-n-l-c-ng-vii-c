<div class="board-container">

  <div class="board-title">
    <h2 *ngIf="!editingTitle" (click)="startEditTitle()" title="Click to edit">{{ boardTitle }}</h2>

    <div *ngIf="editingTitle" class="title-edit">
      <input
        type="text"
        [(ngModel)]="titleBuffer"
        (keydown.enter)="saveTitle()"
        (keydown.escape)="cancelEditTitle()"
        (blur)="cancelEditTitle()"
        autofocus
        aria-label="Edit board title"
      />
    </div>
  </div>

  <div class="column-actions">
    <input
      type="text"
      placeholder="New list name..."
      [(ngModel)]="newColumnName"
      class="new-column-input"
    />
    <button class="btn btn-add-column" (click)="addColumn()">Add list</button>
  </div>

  <div class="board-columns">
    <div
      class="board-column"
      *ngFor="let column of columns; let i = index"
    >

      <div class="column-header">
        <h3>{{ column.title }}</h3>
        <button
          *ngIf="columns.length > 1"
          class="btn-delete-column"
          (click)="deleteColumn(i)"
          title="Delete list"
        >
          <mat-icon>delete_forever</mat-icon>
        </button>
      </div>

      <div
        class="card"
        *ngFor="let card of column.cards; let j = index"
        tabindex="0"
        role="button"
        (click)="openEditor(i, j, $any(card))"
        aria-haspopup="dialog"

        [class.highlighted]="shouldHighlight($any(card))"
        [class.dimmed]="currentFilterStatus && !shouldHighlight($any(card))"
      >
        <div
          class="card-status-bar"
          [style.background-color]="uiFilterService.getColor($any(card).status || 'To Do')"
        ></div>

        <div class="title">{{ $any(card).title || card }}</div>
        <div class="meta">Assignee: {{ $any(card).assignee || 'â€”' }}</div>

      </div>

      <div class="add-card">
        <input type="text" [(ngModel)]="column.newCardName" placeholder="Add card..." />
        <button (click)="addCard(i)">+ Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-overlay" *ngIf="editing" (click)="closeEditor()">
  <div class="modal-dialog" role="dialog" aria-modal="true" (click)="$event.stopPropagation()">
    <h3>Card</h3>

    <div class="field">
      <label for="modal-title">Title</label>
      <input id="modal-title" type="text" [(ngModel)]="editBuffer.title" />
    </div>

    <div class="field">
      <label for="modal-status">Status</label>
      <select id="modal-status" [(ngModel)]="editBuffer.status">
        <option>To Do</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>
      </select>
    </div>

    <div class="field">
      <label for="modal-assignee">Assignee</label>
      <input id="modal-assignee" type="text" [(ngModel)]="editBuffer.assignee" placeholder="Add assignee ..." />
    </div>

    <div class="field">
      <label for="modal-desc">Note</label>
      <textarea id="modal-desc" [(ngModel)]="editBuffer.description" placeholder="Add more detail description..."></textarea>
    </div>

    <div class="actions">
      <button class="btn btn-delete" type="button" (click)="deleteCard()">Delete</button>

      <div style="flex: 1;"></div> <button class="btn btn-cancel" type="button" (click)="closeEditor()">Cancel</button>
      <button class="btn btn-save" type="button" (click)="save()">Save</button>
    </div>
  </div>
</div>
