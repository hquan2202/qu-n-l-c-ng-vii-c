<div class="all-task-container">
  <div class="task-header">
    <div class="col title">Title</div>
    <div class="col list">List</div>
    <div class="col member">Member</div>
    <div class="col status">Status</div>
    <div class="col note">Note</div>
  </div>

  <div class="task-row" *ngFor="let task of tasks$ | async">
    <div class="col title">{{ task.title }}</div>
    <div class="col list">{{ task.list }}</div>
    <div class="col member">
      <div class="avatar">{{ task.assignee ? (task.assignee[0] | uppercase) : '?' }}</div>
    </div>
    <div class="col status">
      <button class="status-btn">{{ task.status }}</button>
    </div>
    <div class="col note">{{ task.description }}</div>
  </div>
</div>
