<div class="login-container">
  <!-- Cột trái: Hình minh họa -->
  <div class="login-left">
    <img src="assets/images/login.png" alt="Work team illustration" />
  </div>

  <!-- Cột phải: Nội dung đăng nhập -->
  <div class="login-right">
    <div class="login-box">
      <img src="assets/images/tasklogo.png" alt="Taskly logo" class="logo" />
      <h2>Welcome to <span class="brand">Task</span>!</h2>
      <p class="subtitle">Work fast, Task makes you happy !</p>
    </div>
      <button class="google-btn" (click)="oauth('google')">
        <img src="assets/images/logo-google.png" alt="Google logo" />
        <span>Login with Google</span>
      </button>
    </div>

</div>
