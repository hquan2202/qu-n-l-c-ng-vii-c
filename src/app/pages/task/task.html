  </div>
  <div class="board-columns">

        <h3>{{ column.title }}</h3>

        tabindex="0"
        role="button"
        (click)="openEditor(i, j, $any(card))"

        <button (click)="addCard(i)">+ Th√™m</button>

    </div>
  </div>
</div>
