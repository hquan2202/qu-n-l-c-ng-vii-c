<header class="header">
  <div class="left">
    <img src="assets/images/tasklogo.png" alt="logo" class="logo-img" />
    <span class="app-name">Task</span>
  </div>

  <div class="center">
    <div class="search-bar">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" placeholder="Search" class="search-input" />
    </div>
  </div>

  <div class="right">
    <mat-icon class="notification-icon">notifications</mat-icon>

    <!-- ✅ Nếu có avatar thì hiển thị -->
    <img
      *ngIf="user"
      [src]="avatarUrl"
      class="avatar"
      alt="avatar"
      (click)="toggleAccountPopup()"
    />

    <!-- ✅ Nếu chưa đăng nhập -->
    <mat-icon *ngIf="!user" class="avatar-icon">account_circle</mat-icon>

    <!-- Popup tài khoản -->
    <app-account-popup
      [visible]="showAccountPopup"
      [user]="user"
      [onLogout]="logout.bind(this)"
    ></app-account-popup>
  </div>
</header>
