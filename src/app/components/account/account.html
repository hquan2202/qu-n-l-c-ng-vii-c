<!-- Overlay mờ phía sau -->
<div class="popup-overlay" *ngIf="visible" (click)="visible = false"></div>

<!-- Popup chính -->
<div class="popup" *ngIf="visible" (click)="$event.stopPropagation()">
  <!-- Header -->
  <div class="popup-header">
    <img [src]="avatarUrl" alt="avatar" class="avatar" />
    <div class="user-info">
      <h3>{{ user?.user_metadata?.full_name || 'Người dùng' }}</h3>
      <p>{{ user?.email }}</p>
    </div>
  </div>
  <hr />

  <!-- Nút tạo workspace -->
  <div class="popup-body">
    <button class="menu-btn" (click)="onCreateWorkspace()">
      <mat-icon class="menu-icon">group</mat-icon>
      <span>Create workspace</span>
    </button>
  </div>

  <hr />

  <!-- Nút đăng xuất -->
  <div class="popup-body">
    <button class="logout-btn" (click)="onLogout()">
      <mat-icon class="menu-icon">logout</mat-icon>
      <span>Log out</span>
    </button>
  </div>
</div>

<!-- Popup Create Workspace -->
<app-create-workspace *ngIf="createWorkspaceVisible" (close)="createWorkspaceVisible = false"></app-create-workspace>
