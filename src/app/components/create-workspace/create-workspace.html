<div class="overlay" (click)="closePopup()"></div>

<div class="workspace-popup" (click)="$event.stopPropagation()">
  <!-- Left side: Form -->
  <div class="popup-left">
    <h2>Create workspace</h2>
    <p class="subtitle">
      Increase your productivity by making it easy for everyone to access boards in one location.
    </p>

    <form (ngSubmit)="createWorkspace()">

      <mat-form-field class="custom-form-field" appearance="fill">
        <mat-label>Workspace Name</mat-label>
        <input matInput [(ngModel)]="workspaceName" name="workspaceName" placeholder="Workspace Name" required />
      </mat-form-field>

      <mat-form-field class="custom-form-field" appearance="fill">
        <mat-label>Workspace Type</mat-label>
        <mat-select [(ngModel)]="workspaceType" name="workspaceType" required>
          <mat-option value="">Choose...</mat-option>
          <mat-option value="company">Company</mat-option>
          <mat-option value="study">Study</mat-option>
          <mat-option value="personal">Personal</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="custom-form-field" appearance="fill">
        <mat-label>Describe</mat-label>
        <textarea matInput [(ngModel)]="workspaceDesc" name="workspaceDesc" placeholder="Our team organizes everything here."></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!workspaceName || !workspaceType">
        Create Workspace
      </button>

    </form>
  </div>

  <!-- Right side: Image -->
  <div class="popup-right">
    <mat-icon class="close-btn" (click)="closePicker()">close</mat-icon>
    <img src="assets/images/workspace.png" alt="workspace preview" />
  </div>
</div>
